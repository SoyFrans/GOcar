<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="stylesheet" href="../css/login-querys-keyframes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>GO Car - Iniciar Sesión</title>
</head>
<body class="body">
    <header class="header">
        <div class="img-header">
           <a href="../../index.html">
            <img class="img-logo" src="../img/logo_Mesa de trabajo 1.png" alt="logo">
           </a> 
        </div>
        <div class="btn-user">
            <div class="btn-profile"><a href="../log/register.html">Registrate</a></div>
        </div>
    </header>
    <section class="login">
        <div class="login-container">
            <div class="login-title">
                <img class="img-login" src="../img/leaf-logo-02.png">
                <h1>Inicia Sesión</h1>
            </div>
            <div class="login-form">
                <ul class="btn-google-facebook">
                    <li class="item-btn"><i class="fa-brands fa-google"></i><a href="#">Entrá con Google</a></li>
                    <li class="item-btn"><i class="fa-brands fa-facebook-f"></i><a href="#">Entrá con Facebook</a></li>
                </ul>
                <div class="login-o">
                  <h4>O sino, con tu usuario:</h4> 
                </div>
                <form class="login-form-container">
                    <div class="email">
                        <label class="user-email" for="email">Email:</label><input class="user" type="email" id="email" name="email" required>
                    </div>
                    <div class="password">
                        <label class="user-password">Contraseña:</label><input class="user" type="password" id="password" name="password" required>
                    </div>
                    <input class="btn-old-user" type="submit" value="Iniciar Sesión">
                    <div class="login-forgot">
                        <h4>¿Aún no te has registrado? <a href="../log/register.html">Ingresá acá</a></h4>
                    </div>
                </form>
                
            </div>     
        </div>
    </section>
    <footer class="footer">
        <ul class="footer-container">
            <li class="logo-container">
                <a href="../../index.html">
                    <img class="img-footer" src="../img/GOcar-white.png" alt="logo footer">
                </a>
                <span>© Copyright. All rights reserved.</span>
            </li>
            <li class="social-net">
                <ul class="social-list">
                    <li class="red-item"><i class="fa-brands fa-instagram"></i><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    <li class="red-item"><i class="fa-brands fa-square-facebook"></i><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                    <li class="red-item"><i class="fa-brands fa-square-x-twitter"></i><a href="https://twitter.com/" target="_blank">Twitter</a></li>
                </ul> 
            </li>
        </ul>
    </footer>
</body>
</html>
