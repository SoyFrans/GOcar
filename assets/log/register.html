<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-reg.css">
    <link rel="stylesheet" href="../css/style-reg-querys.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>GO car - Login</title>
</head>
<body class="body">
    <header class="header">
        <div class="img-header">
           <a href="../../index.html">
            <img class="img-logo" src="../img/logo_Mesa de trabajo 1.png" alt="logo">
           </a> 
        </div>
        <div class="btn-user">
            <div class="btn-profile"><a href="login.html">Iniciar Sesión</a></div>
        </div>
    </header>

    <section class="login">
            <div class="login-list">
                <div class="title-login">
                    <h1>Registrate</h1>
                    <h3>Al futuro de la movilidad</h3>
                </div>
                <ul class="btn-google-facebook">
                    <li class="item-btn"><i class="fa-brands fa-google"></i><a href="#">Google</a></li>
                    <li class="item-btn"><i class="fa-brands fa-facebook-f"></i><a href="#">Facebook</a></li>
                </ul>
                <form class="login-new-user">
                    <input type="email" class="user" type="email" id="email" placeholder="Email" name="email" required>
                    
                    <input class="user" type="password" id="password" placeholder="Contraseña" name="password" required>
                    
                    <input class="btn-new-user" type="submit" value="Crear Usuario">
                </form>
            </div>
            <div class="login-list">
                <div class="title-license-form">
                    <h1>Colocá los datos</h1>
                    <h3>De tu licencia</h3>
                </div>
                <form class="license-form">
                    <div class="name-form">
                        <label for="name">Nombre completo:</label> <input class="user" type="text" id="name" name="name" placeholder="Como figura en la licencia" required>
                    </div>
                    <div class="checkbox-form">
                        <input type="radio" name="sexo" value="masculino"> Masculino
                        <input type="radio" name="sexo" value="femenino"> Femenino
                        <input type="radio" name="sexo" value="femenino"> Otro
                    </div>
                    <div class="number-form">
                        <label for="number">N° de la licencia:</label><input class="user" type="text" id="number" name="number" placeholder="xxxxxxxx" required>
                    </div>
                    <div class="date-form">
                        <label for="date">Fecha de vencimiento:</label><input type="date" id="date" name="date"> 
                    </div>
                    <div class="btn-license">
                        <input class="btn-new-user" type="submit"></input>
                    </div>
                </form>
            </div>
            <div class="login-list">
                <div class="title-qr">
                    <h1>Escaneá el QR</h1>
                    <h3>Y pedí tu auto desde la aplicación</h3>
                </div>
                <img class="img-qr" src="../img/QR.png" alt="QR">
            </div>
    </section>

    <footer class="footer">
        <ul class="footer-container">
            <li class="logo-container">
                <a href="../../index.html">
                    <img class="img-footer" src="../img/GOcar-white.png" alt="logo footer">
                </a>
                <span>© Copyright. All rights reserved.</span>
            </li>
            <li class="social-net">
                <ul class="social-list">
                    <li class="red-item"><i class="fa-brands fa-instagram"></i><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    <li class="red-item"><i class="fa-brands fa-square-facebook"></i><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                    <li class="red-item"><i class="fa-brands fa-square-x-twitter"></i><a href="https://twitter.com/" target="_blank">Twitter</a></li>
                </ul> 
            </li>
        </ul>
    </footer>
</body>
</html>
